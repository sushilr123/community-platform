<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship - Community Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mentorship.css">
</head>
<body>
    <div id="app">
        <header>
            <!-- Simplified header for the mentorship page -->
            <div class="header-container">
                <div class="header-center">
                    <h1 class="platform-title">
                        <span class="title-icon">ü§ù</span>
                        Mentorship Hub
                    </h1>
                </div>
                <div class="header-right">
                    <a href="index.html" class="back-link">Back to Home</a>
                </div>
            </div>
        </header>

        <main class="mentorship-container">
            <div class="connections-panel">
                <h2>My Connections</h2>
                <div id="connection-requests">
                    <h3>Pending Requests</h3>
                    <div class="connections-list" id="requests-list">
                        <!-- Requests will be loaded here -->
                    </div>
                </div>
                <div id="active-connections">
                    <h3>Active Connections</h3>
                    <div class="connections-list" id="active-list">
                        <!-- Active connections will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="chat-panel">
                <div id="chat-welcome">
                    <h2>Select a connection to start chatting</h2>
                    <p>Your conversations with mentors and mentees will appear here.</p>
                </div>
                <div id="chat-area" class="hidden">
                    <div class="chat-header">
                        <h3 id="chat-with-username"></h3>
                    </div>
                    <div class="chat-messages" id="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="chat-input">
                        <textarea id="message-input" placeholder="Type your message..."></textarea>
                        <button id="send-message-btn">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/auth-check.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mentorship.js"></script>
</body>
</html>
